<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        h1,
        h3,
        h5 {
            margin-top: 20px;
            font-family: "Comic Sans MS", cursive;
            color: #333;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="text-center">Your Answer Is</h1>
    <h3 class="text-center" id="answer" th:text="${answer}">Error</h3>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h3 class="text-center">Country</h3>
            <h5 class="text-center" id="country" th:text="${recepyCountry}">No country available at the moment.</h5>

            <h3 class="text-center">Instructions</h3>
            <h5 class="text-center" id="instructions" th:text="${recepyInstructions}">No recipe available at the moment.</h5>

            <h3 class="text-center">Meal Website</h3>
            <h5 class="text-center" id="meal-website" th:text="${strSource}">No recipe available at the moment.</h5>

            <h3 class="text-center">YouTube Link</h3>
            <h5 class="text-center" id="youtube-link" th:text="${strYoutube}">No recipe available at the moment.</h5>

            <h3 class="text-center">Image</h3>
            <img class="img-fluid rounded mx-auto d-block" id="meal-image" th:src="${strMealThumb}" alt="Meal Image">

            <form action="/" method="GET">
                <button type="submit" class="btn btn-primary mt-3">Play Again</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
