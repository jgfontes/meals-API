<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        * {
            font-family: "Comic Sans MS", cursive;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="text-center">Recipe Guessing Game</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center">How to Play</h3>
            <p class="text-center">This is a question and answer game. Below are the instructions for a random recipe, and you need to guess which country this recipe is from.</p>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h3 class="text-center">Recipe Instructions</h3>
            <p class="text-center" id="recipe-instructions" th:text="${recepyInstructions}">No recipe available at the moment.</p>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h3 class="text-center">Which country is this recipe from?</h3>
            <form action="/check-answer" method="POST">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="alternative0" id="country0">
                    <label class="form-check-label" for="country0" id="country-label0" th:text="${country0}">Option 0</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="alternative1" id="country1">
                    <label class="form-check-label" for="country1" id="country-label1" th:text="${country1}">Option 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="alternative2" id="country2">
                    <label class="form-check-label" for="country2" id="country-label2" th:text="${country2}">Option 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="alternative3" id="country3">
                    <label class="form-check-label" for="country3" id="country-label3" th:text="${country3}">Option 3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="alternative4" id="country4">
                    <label class="form-check-label" for="country4" id="country-label4" th:text="${country4}">Option 4</label>
                </div>


                <button type="submit" class="btn btn-primary mt-3">Check Answer</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
